pluginDescription=This plugin provides tests for the EMF Editor for TableConfiguration (and others editor). We override the generated editor to ensure the serialization of the type of the elements. &#xD;&#xA;$The main goal of the tests provided by this plugin is to verofy that we use our editor and not the editor generated by EMF.